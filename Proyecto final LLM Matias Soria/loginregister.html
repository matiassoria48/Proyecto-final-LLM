<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="./css/styleslogin.css">
    </head>
    <body>
        <h1>Veggie Bergains</h1>
        <form id="login-form"> 
            <h2>Login!</h2>
            <input id="userName1" type="text" placeholder="Introduzca nombre" value="" required/>
            <input id="userPw" type="password" placeholder="Introduzca contraseña" value="" required/>
            <input id="login_btn" type="submit" value="Login" onClick="check()"/> 
       </form>
        <form id="register-form"> 
            <h2>Registrarse!</h2>
            <input id="name1" type="text" placeholder="Nombre" value="" required/>
            <input id="pw" type="password" placeholder="Contraseña" value="" required/>
            <input id="rgstr_btn" type="submit" value="registrar" onClick="store()"/> 
        </form>

 

    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" language="javascript" src="../js/loginregister.js"></script>

    </body>
</html>
